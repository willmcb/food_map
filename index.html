<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighbourhood Map Project</title>
    <style>

    </style>



    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/listStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
      <div style="width: 25%; height: 100%; float: left;">
        <div class="headerText">
          <h3>Hyigene Ratings Map for Local Restautants</h3>
        </div>
        <div class="selectors">
          <select data-bind="options: $root.starRatings, value: $root.selectedHygieneRating, optionsText: 'starRatingName'">
          </select>
        </div>
        <table class="restaurantListTable">
          <tbody data-bind="foreach: listOfRestaurants">
          <tr>
              <td class="datahead" data-bind="text: title"></td>
          </tr>
          <tr>
              <td>Hygine Rating: </td>
              <td data-bind="text: hyigeneRating"></td>
          </tr>
          <tr>
              <td>Adress: </td>
              <td data-bind="text: vicinity"></td>
          </tr>
        </table>
      </div>

      <div id="myMap"  style="width: 75%; height: 100%; float: right;" ></div>


</div>



    <script src="JSframeworks/knockout.js"></script>
    <script src="js/myCode.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDavwlCKvp64V-7vsEbXyXAmDTKaGKNFoQ&callback=initMap" charset="utf-8">
    </script>




  </body>
</html>
